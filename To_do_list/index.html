<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/7484688edc.js" crossorigin="anonymous"></script>
  <!-- css style sheet -->
  <link rel="stylesheet" href="styles.css">
  <title>Todo List</title>
</head>
<body>
  
  <div class="container">
    
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form action="" class="search">
        <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Meditate for ten minutes</span>
        <i class="fa-solid fa-trash-can delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Exercise for ten minutes</span>
        <i class="fa-solid fa-trash-can delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Do the dishes and tidy the house</span>
        <i class="fa-solid fa-trash-can delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Start morning programming session</span>
        <i class="fa-solid fa-trash-can delete"></i>
      </li>
    </ul>

    <form class="add text-center my-4">
      <label class="text-light">Add a new todo...</label>
      <input type="text" class="form-control m-auto" name="add">
    </form>

  </div>

  <script src="todo.js"></script>
</body>
</html>
